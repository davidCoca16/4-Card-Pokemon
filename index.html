<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/picahcu.png" type="image/x-icon">
    <title>card picachu</title>
</head>
<body>
    <main class="container">
        <article class="card">
                <img src="img/card picachu.jpg" alt="fondo card" class="card-header">
                <div class="card-body">
                    <div class="card-body-contentimg">
                        <img src="./img/picahcu.png" alt="picachu" class="card-body-contenting-img" width="140">
                    </div>
                    <h1 class="card-body-title">
                       picachu
                       <span>#32</span>
                    </h1>
                    <p class="card-body-text">
                       coleccionable
                    </p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-poder">
                        <h3>poder</h3>
                        <img src="./img/fuego.png" alt="fuego" width="55">
                    </div>
                    <div class="card-footer">
                        <div class="card-footer-poder">
                            <h3>resistencia</h3>
                            <img src="./img/castillo.png" alt="castillo" width="55">
                        </div>
                        <div class="card-footer">
                            <div class="card-footer-poder">
                                <h3>bonus</h3>
                                <img src="./img/cofre.png" alt="cofre" width="55">
                            </div>
                </div>
        </article>
    </main>
    
</body>
